<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fornece uma lista de compras, somando todos os valores para você ver quanto terá que gastar e quais itens tera que comprar">
    <meta name="keywords" content="lista, lista-de-compras, desejo, lista-dos-desejos, somar-compras, somar-produtos, lista-casa-nova">
    <meta name="author" content="Leonardo Oliveira">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/caderno.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Lista dos Desejos</title>
</head>
<body>
    
<header>
  <h1>Lista dos Desejos</h1>
</header>


<main>

    <div class="title">
        <h2>Itens</h2>
        <span>Lista de itens que temos que comprar!</span>
    </div>


    <div class="card">
        <div class="lineInput">
            <label for="">Produto</label>
            <input type="text" id="produto" placeholder="Nome do produto">
        </div>

        <div class="lineInput">
            <label for="">Valor</label>
            <input type="number" id="valor" placeholder="Valor do produto">
        </div>

        <div class="button">
    <button onclick="produto.salvar()" id="btn-1">Salvar</button>
    <button onclick="produto.cancelar()">Cancelar</button>
    <button id="btn-calcular">Valor Total</button>
    
        </div>
    </div>
    <div id="totalSoma"></div>
    <div class="content">
        <table border="1">
            <thead>
                <th>ID</th>
                <th>Item</th>
                <th>Valor</th>
                <th>Editar / Deletar</th>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>

</main>




 <script src="script.js"></script>   
</body>
</html>
